<!DOCTYPE html>
<html>

    {{- partial "head.html" . -}}

    <body>

        <div class="container">
            {{- partial "header.html" . -}}
        </div>


        <div class="container">

            <div class="row">
                <div class="col-12">

                    {{- partial "breadcrumb.html" . -}}

                </div>
            </div>

            <div class="row">

                <div class="col-9" id="Main">
                    {{- block "main" . }}{{- end }}
                </div>

                <div class="col-3" id="Nav">
                    {{- partial "nav.html" . -}}
                </div>

            </div>
        </div>

        {{- partial "footer.html" . -}}

    </body>

</html>
